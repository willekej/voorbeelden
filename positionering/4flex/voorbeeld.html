<!DOCTYPE html>
<html>
<head>
    <title>Voorbeeld</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link href="assets/css/layout.css" rel="stylesheet">
</head>
<body>
<main>
  <div class="container">
    <div class="item item1">
      <div>Item 1</div>
      <div>grow: 1</div>
      <div>shrink: 1</div>
      <div>basis: 50px</div>
    </div>
    <div class="item item2">
      <div>Item 2</div>
      <div>grow: 2</div>
      <div>shrink: 1</div>
      <div>basis: 50px</div>
    </div>
    <div class="item item3">
      <div>Item 3</div>
      <div>grow: 1</div>
      <div>shrink: 3</div>
      <div>basis: 100px</div>
      <div>align-self: start</div>
    </div>
    <div class="item item4">
      <div>Item 4</div>
      <div>grow: 0</div>
      <div>shrink: 0</div>
      <div>basis: 80px</div>
      <div>align-self: end</div>
    </div>
  </div>
</main>


</body>
</html>
