<!DOCTYPE html>
<html lang="en">
<head>
    <title>Voorbeeld</title>
    <link href="assets/css/layout.css" rel="stylesheet">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
</head>
<body>
<form action="process_payment.php" method="post">
    <fieldset>
        <legend>Confirm Purchase</legend>
        <div class="row">
            <div class="col col-8"></div>
            <div class="col col-2">
                <img alt="visa" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d6/Visa_2021.svg/2560px-Visa_2021.svg.png">
            </div>
            <div class="col col-2">
                <img alt="mastercard" src="https://upload.wikimedia.org/wikipedia/commons/2/2a/Mastercard-logo.svg">
            </div>
        </div>
        <div class="row">
            <div class="col col-8">
                <label for="owner">Owner</label>
                <input name="owner" id="owner" type="text">
            </div>
            <div class="col col-4">
                <label for="cvv">CVV</label>
                <input name="cvv" id="cvv" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <label for="cardNumber">Card Number</label>
                <input id="cardNumber" type="text">
            </div>
        </div>
        <div class="row">
            <div class="col col-4">
                <label>Expiration Date</label>
            </div>
            <div class="col col-4">
                <select>
                    <option value="01">January</option>
                    <option value="02">February</option>
                    <option value="03">March</option>
                    <option value="04">April</option>
                    <option value="05">May</option>
                    <option value="06">June</option>
                    <option value="07">July</option>
                    <option value="08">August</option>
                    <option value="09">September</option>
                    <option value="10">October</option>
                    <option value="11">November</option>
                    <option value="12">December</option>
                </select>
            </div>
            <div class="col col-4">
                <select>
                    <option value="21"> 2021</option>
                    <option value="22"> 2022</option>
                    <option value="23"> 2023</option>
                    <option value="24"> 2024</option>
                    <option value="25"> 2025</option>
                    <option value="26"> 2026</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col col-12">
                <input id="confirm-purchase" type="submit" value="Confirm">
            </div>
        </div>
    </fieldset>
</form>
</body>
</html>
