<!DOCTYPE html>
<html lang="nl">
<head>
    <title>Voorbeeld</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta charset="utf-8">
    <link href="assets/css/layout.css" rel="stylesheet">
</head>
<body>
<main>
    <h1>Responsive Design - Grid</h1>
    <p>Dit is een voorbeeld van een grid-systeem met 12 kolommen.</p>
    <section>
        <div class="row">
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
            <div class="col col-1">1</div>
        </div>
        <div class="row">
            <div class="col col-2">2</div>
            <div class="col col-2">2</div>
            <div class="col col-2">2</div>
            <div class="col col-2">2</div>
            <div class="col col-2">2</div>
            <div class="col col-2">2</div>
        </div>
        <div class="row">
            <div class="col col-3">3</div>
            <div class="col col-3">3</div>
            <div class="col col-3">3</div>
            <div class="col col-3">3</div>
        </div>
        <div class="row">
            <div class="col col-4">4</div>
            <div class="col col-4">4</div>
            <div class="col col-4">4</div>
        </div>
        <div class="row">
            <div class="col col-6">6</div>
            <div class="col col-6">6</div>
        </div>
        <div class="row">
            <div class="col col-12">12</div>
        </div>
    </section>

    <h2>Combinaties</h2>
    <section>
        <div class="row">
            <div class="col col-3">3</div>
            <div class="col col-9">9</div>
        </div>
        <div class="row">
            <div class="col col-4">4</div>
            <div class="col col-8">8</div>
        </div>
    </section>
</main>
</body>
</html>
